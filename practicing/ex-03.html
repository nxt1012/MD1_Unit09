<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num1 = +prompt("Nhập vào số thứ nhất");
  let num2 = +prompt("Nhập vào số thứ hai");
  compare(num1, num2);
  function compare(num1, num2){
    if (num1 > num2){
      alert("Số thứ nhất lớn hơn số thứ hai")
    } else {
      alert(`Tổng của hai số là ${num1+num2}`)
    }
  }
</script>
</body>
</html>
