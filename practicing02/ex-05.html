<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num = new Array(3);
  for (let i = 0; i  < num.length; i++){
    num[i] = +prompt(`Nhập số thứ ${i+1}`)
  }
  alert(`Số nhỏ nhất trong 3 số là ${checkBiggestNumber(num)}`)
  function checkBiggestNumber(num) {
    return num.reduce((a, b) => Math.min(a,b));
  }
</script>
</body>
</html>
