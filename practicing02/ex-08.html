<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let str = prompt("Nhập vào một mảng số nguyên bất kỳ, các số cách nhau bởi dấu cách");
  printReverseArray(str);
   function printReverseArray(str) {
     let arr = str.split(" ");
     document.write(`Mảng khi ban đầu là: <br> ${arr}<br>`)
     arr.reverse();
     document.write(`Mảng sau khi sắp xếp là: <br> ${arr}`)
   }
</script>
</body>
</html>
