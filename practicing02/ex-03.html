<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let num = +prompt("Nhập số để tính giai thừa")
  alert(`Giai thừa của ${num} là ${factorialNumber(num)}`)
  function factorialNumber (number) {
    let factorial = 1;
    for (let i = 1; i <= number; i++){
      factorial *= i;
    }
    return factorial;
  }
</script>
</body>
</html>
