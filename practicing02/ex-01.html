<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num = +prompt("Nhập số để tính bình phương")
  alert(`Bình phương của ${num} là ${squareNumber(num)}`)
  function squareNumber (number) {
    return number * number;
  }
</script>
</body>
</html>
